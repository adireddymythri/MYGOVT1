{% extends 'base.html' %}

{% block content %}
<div class="submit-container">
    <h2>Submit a Problem</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Problem</button>
    </form>
</div>
{% endblock %}
